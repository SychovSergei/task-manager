<ng-container *ngIf="dataSource.length > 0; else noDataTemplate">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <mat-checkbox [(ngModel)]="element.completed"
                        [color]="'primary'"
                        (ngModelChange)="updateTask(element)">
          </mat-checkbox>
          <button mat-raised-button
                  color="primary"
                  (click)="editTask(element)"
          >Edit</button>
          <button mat-raised-button
                  color="warn"
                  (click)="deleteTask(element)"
          >Delete</button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-template #noDataTemplate>
  <div class="d-flex justify-content-center align-items-center w-100 text-center">
    <mat-spinner class="m-5" [diameter]="50"></mat-spinner>
    <div class="overlay-block"></div>
  </div>
</ng-template>
