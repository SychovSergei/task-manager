<ng-container *ngIf="dataSource.length > 0; else noDataTemplate">

  <div class="header-container">
    <div class="header-input-block">
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" (input)="search($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="header-button-block">
      <button mat-raised-button color="primary" (click)="createTask()" class="header-button">
        Create
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSourceFiltered" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef>Done</th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <mat-checkbox [(ngModel)]="element.completed"
                        [color]="'primary'"
                        (ngModelChange)="updateTask(element)">
          </mat-checkbox>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <button mat-mini-fab
                  color="primary"
                  [matTooltip]="'Edit'"
                  (click)="editTask(element)">
            <mat-icon aria-hidden="false"
                     aria-label="Example home icon"
                     fontIcon="edit">
            </mat-icon></button>
          <button mat-mini-fab
                  color="warn"
                  [matTooltip]="'Delete'"
                  (click)="deleteTask(element)">
            <mat-icon aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="delete">
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"><span [class.text-decoration-line-through]="element.completed"> {{element.title}} </span></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"><span [class.text-decoration-line-through]="element.completed"> {{element.description}} </span></td>
    </ng-container>

    <ng-container matColumnDef="dateCreate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Create Date</th>
      <td mat-cell *matCellDef="let element"><span [class.text-decoration-line-through]="element.completed"> {{element.dateCreate | date: 'short' }} </span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-template #noDataTemplate>
  <div class="d-flex justify-content-center align-items-center w-100 text-center">
    <mat-spinner class="m-5" [diameter]="50"></mat-spinner>
    <div class="overlay-block"></div>
  </div>
</ng-template>
